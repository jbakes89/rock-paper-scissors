<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Joseph Bakes">
        <meta name="description" content="A simple Rock, Paper, Scissors game created as part of The Odin Project Foundations Course.">
        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="l-page-container">
            <main class="l-game-container js-game-container">
                <div class="l-game__circular-container js-button-container">
                    <div class="l-game__button-container">
                        <button class="c-game__button js-game-button" data-choice="rock">Rock</button>
                        <button class="c-game__button js-game-button" data-choice="paper">Paper</button>
                        <button class="c-game__button js-game-button" data-choice="scissors">Scissors</button>
                    </div>
                    <div class="l-game__status-container js-status-box">
                        <p class="c-status__score js-game-score">Player 0 : 0 CPU</p>
                        <ol class="l-status__commentary-list js-commentary-list">
                            <li class="c-status__commentary-line js-commentary-line">Your move. Choose a play...</li>
                        </ol>
                        <form class="l-menu__options js-options-form">
                            <span class="c-menu__text">Game length:</span>
                            <select class="c-menu__end-condition js-end-condition-selector" name="menu__end-condition">
                                <option value="first-to">First to</option>
                                <option value="best-of">Best of</option>
                            </select>
                            <input class="c-menu__endpoint js-endpoint-input" name="menu__endpoint" type="number" min="1" max="10" value="5">
                            <span class="c-menu__text js-endpoint-counter"> wins.</span>
                        </form>
                    </div>
                </div>
                <div class="l-option-buttons-container">
                    <button class="c-menu__restart-button js-restart-button">Restart</button>
                    <div class="l-toggle-buttons-container">
                        <button class="c-options__toggle-button c-options__commentary-button js-commentary-toggle">Commentary</button>
                        <button class="c-options__toggle-button c-options__settings-button js-settings-toggle">Settings</button>
                    </div>
                </div>
            </main>
    </div>
        
        <script src="main.js" type="module" defer></script>
    </body>
</html>
