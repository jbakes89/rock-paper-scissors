<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Joseph Bakes">
        <meta name="description" content="A simple Rock, Paper, Scissors game created as part of The Odin Project Foundations Course.">
        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-container">
            <nav>
                <button class="play-button">Play</button>
            </nav>
            <main>
                <button class="rps-option" id="rock">Rock</button>
                <button class="rps-option" id="paper">Paper</button>
                <button class="rps-option" id="scissors">Scissors</button>
            </main>
        </div>
        
        <script src="rps-controller.js" defer></script>
        <!-- <script src="rps-model.js" defer></script> -->
    </body>
</html>
