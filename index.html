<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Joseph Bakes">
        <meta name="description" content="A simple Rock, Paper, Scissors game created as part of The Odin Project Foundations Course.">
        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-container">
            <nav>
                <button class="play-button">Play</button>
            </nav>
            <main>
                <div class="game-buttons">
                    <button class="rps-option" id="rock">Rock</button>
                    <button class="rps-option" id="paper">Paper</button>
                    <button class="rps-option" id="scissors">Scissors</button>
                </div>
                <div class="menu-container">
                    <button class="menu-button" id="restart-button">Restart</button>
                    <form class="menu-option" id="game-length-selector">
                        <fieldset>
                            <legend>Game length:</legend>
                            <select name="end-condition-selector" id="end-condition-selector">
                                <option value="first-to">First to</option>
                                <option value="best-of">Best of</option>
                            </select>
                            <input type="number" id="endpoint-input" name="endpoint-input" min="1" max="10" value="5">
                            <span id="endpoint-counter"> wins.</span>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
        
        <script src="main.js" type="module" defer></script>
    </body>
</html>
